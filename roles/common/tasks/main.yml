- name: check to see if apt-fast is already installed
  command: "apt-fast --version"
  ignore_errors: true
  register: aptfast_is_installed
  changed_when: false

- block:
  - name: add apt-fast/stable repository
    apt_repository: repo="ppa:apt-fast/stable" state=present
    become: yes
  - name: install apt-fast
    become: yes
    package: name={{ item }} state=present
    with_items:
      - aria2
      - apt-fast
  when: aptfast_is_installed.rc != 0

- name: install various tools
  become: yes
  package: name={{ item }} state=present
  with_items:
    - wget
    - build-essential
    - automake
    - autoconf
    - pkg-config
    - libssl-dev
    - curl
    - gdebi
    - filezilla
    - vagrant
    - virtualbox
    - thunar
    - chromium-browser
    - mousepad
    - feh
    - tidy
    - dropbox
    - fasd
    - autorandr
    - parcellite
    - openvpn

- name: install rofi
  become: yes
  package: name=rofi state=present
- name: create rofi dir
  file: path="{{ ansible_env.HOME }}/.config/rofi/" state=directory
- name: link rofi config
  file: >
    src="{{ role_path }}/files/rofi.config"
    dest={{ ansible_env.HOME }}/.config/rofi/config
    state=link

- name: install todotxt-machine
  shell: "{{ ansible_env.HOME }}/.local/bin/pip install --user --upgrade todotxt-machine"

- name: disable openvpn at boot
  become: yes
  shell: "update-rc.d openvpn disable"
